<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="coloris/coloris.min.css" />
    <script src="coloris/coloris.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="leftside"> </div>
            <div class="rightside">
                <h1>Etch-a-Sketch</h1>
                <p>Make a pattern. Change grid size at the bottom.</p>
            </div>
        </div>
        <div class="playarea">
            <div class="leftside">
                <div class="modepicker">
                    Coloring mode:
                    <form name="modePicker">
                        <label for="mouseover"><input type="radio" id="mouseover" name="colorModeRadio"
                                checked="checked" value="mouseover" />
                            Hover</label>
                        <label for="click"><input type="radio" id="click" name="colorModeRadio" value="click" />
                            Click</label>
                    </form>
                </div>

                <div class="colorpicker full">
                    <p>Pick a color:</p>
                    <input type="text" class="coloris" value="#00b4d8">
                </div>
                <div class="erasemode">
                    <form>
                        <label><input type="checkbox" id="erasemodecheckbox" name="erasemodecheckbox">Erase mode?</label>
                    </form>
                </div>
                
            </div>
            <div class="rightside">
                <div class="grid"></div>
                <div class="slider">
                    <input type="range" min="2" max="50" value="25" name="gridSlider">
                    <output>Grid size: 25 x 25</output>
                </div>
            </div>

        </div>
        <div class="footer">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
