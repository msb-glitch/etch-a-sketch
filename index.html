<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="header">
            Header
        </div>
        <div class="playarea">
            <div class="leftside">Left</div>
            <div class="grid"></div>
            <div class="rightside">Right</div>
        </div>
        <div class="footer">
            <div class="testarea">
                <h2>Test area</h2>
                <div class="gridinfo">
                    <h3>Grid</h3>
                    Width = <div class="gridwidth"></div>
                    Height = <div class="gridheight"></div>
                </div>
                <div class="gridboxinfo">
                    <h3>Gridbox</h3>
                    Width = <div class="gridboxwidth"></div>
                    Height = <div class="gridboxheight"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
