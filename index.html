<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="coloris/coloris.min.css" />
    <script src="coloris/coloris.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            Header
        </div>
        <div class="playarea">
            <div class="leftside">
                <div class="modepicker">
                    Coloring mode:
                    <form action="">
                        <input type="radio" name="radio" id="radio1" />
                        <label for="radio1">Hover</label>
                        <input type="radio" name="radio" id="radio2" />
                        <label for="radio2">Click</label>
                    </form>
                    

                </div>
                <div class="colorpicker full">
                    <p>Pick a color</p>
                    <input type="text" class="coloris" value="#00b4d8">
                </div>
            </div>
            <div class="grid"></div>
            <div class="rightside">Right</div>
        </div>
        <div class="footer">
            <div class="testarea">
                <h2>Test area</h2>
                <div class="gridinfo">
                    <h3>Grid</h3>
                    Width = <div class="gridwidth"></div>
                    Height = <div class="gridheight"></div>
                </div>
                <div class="gridboxinfo">
                    <h3>Gridbox</h3>
                    Width = <div class="gridboxwidth"></div>
                    Height = <div class="gridboxheight"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
